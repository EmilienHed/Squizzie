<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/addtheme.css">
    <title>Créer un questionnaire</title>
</head>
<body>
    <div class="container">
        <h1>Créer un questionnaire</h1>
        <form action="#" method="post">
            <label for="title">Thème du questionnaire :</label>
            <input type="text" id="title" name="title" required>

            <label for="numQuestions">Nombre de questions :</label>
            <input type="number" id="numQuestions" name="numQuestions" min="1" required>

            <div id="questions">
                <!-- Les champs de questions seront ajoutés ici dynamiquement -->
            </div>

            <button type="submit">Créer le questionnaire</button>
        </form>
    </div>
    
    <script src="../JS/addtheme.js"></script>
</body>
</html>
