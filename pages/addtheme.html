<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/addtheme.css">
    <title>Créer un questionnaire</title>
</head>
<body>
    <div class="container">
        <h1>Créer un questionnaire</h1>
        <form action="#" method="post">
            <label for="theme">Thème du questionnaire :</label>
            <select id="theme" name="theme" required>
                <option value="">Sélectionnez un thème</option>
                <option value="musique">musique</option>
                <option value="film">film</option>
                <option value="nourriture">nourriture</option>
                <option value="animaux">animaux</option>
                <option value="pays">pays</option>
                <option value="informatique">informatique</option>
                <option value="emissions">emissions</option>
                <option value="acteur">acteur</option>
                <option value="voiture">voiture</option>
                <option value="telephone">telephone</option>
            </select>

            <div id="questions">
                <!-- Ligne de question initiale -->
                <div class="question">
                    <label for="question1">Question 1 :</label>
                    <input type="text" id="question1" name="question1" required>
                </div>
            </div>

            <button type="button" id="add-question">Ajouter une question</button>
            <button type="button" id="remove-question">Supprimer la dernière question</button>

            <button type="submit">Créer le questionnaire</button>
        </form>
    </div>
    
    <script src="../JS/addtheme.js"></script>
</body>
</html>
