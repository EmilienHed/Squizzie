<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/addtheme.css">
    <title>Créer un questionnaire</title>
</head>
<body>
    <div class="container">
        <h1>Créer un questionnaire</h1>
        <form action="#" method="post">
            <label for="title">Titre du questionnaire :</label>
            <input type="text" id="title" name="title" required>

            <div id="questions">
                <!-- Ligne de question initiale -->
                <div class="question">
                    <label for="question1">Question 1 :</label>
                    <input type="text" id="question1" name="question1" required>
                </div>
            </div>

            <button type="button" id="add-question">Ajouter une question</button>
            <button type="button" id="remove-question">Supprimer la dernière question</button>

            <button type="submit">Créer le questionnaire</button>
        </form>
    </div>
    
    <script src="../JS/addtheme.js"></script>
</body>
</html>
